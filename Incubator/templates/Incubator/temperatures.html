{% extends "base.html" %}

{% block title %}Temperatures{% endblock %}

{% block content %} 

  {% load staticfiles %}




	<table class="table col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <thead>
          <tr>
            <th>Time</th>
            <th>Temperature</th>
          </tr>
        </thead>
        <tbody>
          {% for index, temperature in temperatures_today_list %}
            <tr>
              <td>{{ index|date:"d M Y" }} - {{ index|time:"H:i A" }}</td>
              <td>{{ temperature }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

{% endblock %}
